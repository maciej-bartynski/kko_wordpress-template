<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 292 401">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        filter: url(#bg-oferta);
      }
    </style>
    <filter id="bg-oferta" x="0" y="0" width="292" height="401" filterUnits="userSpaceOnUse">
      <feOffset dy="8" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-opacity="0.102"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="bg-oferta-2" data-name="bg-oferta" class="cls-1" width="280" height="387" rx="5" transform="translate(6)"/>
  </g>
</svg>
