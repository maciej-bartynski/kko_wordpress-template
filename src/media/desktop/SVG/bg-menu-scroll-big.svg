<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1950 200">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        filter: url(#bg-menu-scroll-big);
      }
    </style>
    <filter id="bg-menu-scroll-big" x="0" y="0" width="1950" height="200" filterUnits="userSpaceOnUse">
      <feOffset dy="12" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-opacity="0.102"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="bg-menu-scroll-big-2" data-name="bg-menu-scroll-big" class="cls-1" width="1920" height="170" transform="translate(15 3)"/>
  </g>
</svg>
